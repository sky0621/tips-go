services:
  mysql:
    image: mysql:8.4
    container_name: tips-go-mysql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tips_db}
      MYSQL_USER: ${MYSQL_USER:-tips_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-tips_pass}
      TZ: ${TZ:-Asia/Tokyo}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
      - ./${MYSQL_DATASET:-dbmysql01}:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "${MYSQL_HEALTHCHECK_USER:-root}", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  mysql_data:
    driver: local
