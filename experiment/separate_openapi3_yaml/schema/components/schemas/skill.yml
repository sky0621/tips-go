SkillId:
  type: integer
  format: int
  description: "スキルを一意に識別するキー"
  example: 1
  x-go-name: SkillID

SkillName:
  type: string
  description: スキル名
  example: Golang

Skill:
  type: object
  description: "１スキルの属性"
